<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Drinks For You!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select a Drink</h1>

        <!-- Container for search, filter, and random drink button -->
        <div class="controls">
            <div class="control-item">
                <label for="drink-name">Search cocktail by name:</label>
                <input type="text" id="drink-name" placeholder="e.g., Margarita">
                <button onclick="searchCocktailByName()">Search</button>
            </div>

            <div class="control-item">
                <label for="alcoholic-filter">Filter by:</label>
                <select id="alcoholic-filter" onchange="filterDrinks()">
                    <option value="">Select Filter</option>
                    <option value="Alcoholic">Alcoholic</option>
                    <option value="Non_Alcoholic">Non-Alcoholic</option>
                </select>
            </div>

            <div class="control-item">
                <button onclick="getRandomCocktail()">Get a Random Cocktail</button>
            </div>
        </div>

        <!-- Display results -->
        <div id="drink-details" class="drink-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
