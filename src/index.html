<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <br><br>
        <!-- Container for search, filter, and random drink button -->
        <div class="controls">
            <div class="control-item search-section">
                <label for="drink-name"></label>
                <input type="text" id="drink-name" placeholder="Search cocktail by name">
                <button onclick="searchCocktailByName()">Search</button>
            </div>
            <div class="control-item">
                <br><br>
                <label for="alcoholic-filter"></label>
                <select id="alcoholic-filter" onchange="filterDrinks()">
                    <option value="" disabled selected>Select Filter</option>
                    <option value="Alcoholic">Alcoholic</option>
                    <option value="Non_Alcoholic">Non-Alcoholic</option>
                </select>
            </div>

            <div class="control-item">
                <br><br>
                <button class="random-cocktail-btn" onclick="getRandomCocktail()">Get a Random Cocktail</button>
            </div>
        </div>
        <br><br><br><br> <br><br><br><br> <br><br>
        <h1>Mixology: Crafting Cocktails with Style!</h1>
        <!-- Display results -->
        <div id="drink-details" class="drink-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
